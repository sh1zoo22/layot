<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
     <header class="header">
            
            <div class="LOGO">

            <div class="burger__menu">
